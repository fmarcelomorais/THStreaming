  <main>
        <div class="container">
            <h2>ALTERAR DADOS DO SITE</h2>
            <br><hr>
            <form action="">
                <div class="mb-3">
                  <label for="" class="form-label">Nome do Revendedor ou Nome do Site</label>
                  <input type="text" name="nameRev" id="nameRev" class="form-control" placeholder="TH Streaming Tv" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Titulo do Site</label>
                  <input type="text" name="title" id="nameRev" class="form-control" placeholder="TH Streaming Tv" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">WhatsApp dos links</label>
                  <input type="text" name="whatsapp" id="whatsapp" class="form-control" maxlength="11" placeholder="85999999999" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Nome do Primeiro Plano</label>
                  <input type="text" name="plano1" id="plano1" class="form-control" placeholder="Plano Mensal, Plano Prata" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Valor do Primeiro Plano</label>
                    <input type="number" name="valPlano1" id="valPlano1" class="form-control" placeholder="30, 35" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nome do Segundo Plano</label>
                    <input type="text" name="plano2" id="plano2" class="form-control" placeholder="Plano Mensal, Plano Prata" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Valor do Segundo Plano</label>
                    <input type="number" name="valPlano2" id="valPlano2" class="form-control" placeholder="30, 35" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nome do Terceiro Plano</label>
                    <input type="text" name="plano3" id="plano3" class="form-control" placeholder="Plano Mensal, Plano Prata" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Valor do Terceiro Plano</label>
                    <input type="number" name="valPlano3" id="valPlano3" class="form-control" placeholder="30, 35" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="facebook" class="form-label">Link facebook</label>
                  <input type="text" name="facebook" id="facebook" class="form-control" placeholder="https://www.facebook.com/" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Imagem</label>
                  <input type="file" class="form-control" name="image" id="image" placeholder="" aria-describedby="fileHelpId">
                </div>
            </form>
            <br>
            <button type="button" class="btn btn-success mb-5 btnEnviar">Salvar</button>

        </div>
  </main>
