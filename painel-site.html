<!doctype html>
<html lang="en">

<head>
  <title>Meu Site</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body onload="getData(event)">
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand navbar-dark bg-success">
        <div class="nav navbar-nav container">
            <a class="nav-item nav-link active" href="/index.html" target="_blank" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
        </div>
    </nav>
  </header>
  <main>
        <div class="container">
            <h2>ALTERAR DADOS DO SITE</h2>
            <br><hr>
            <form id="frm" style="display: flex; flex-direction: column;">
              <input type="hidden" name="idUser" class="idUser">
              <h3>DADOS DO SITE</h3>
              <div style="display: flex; justify-content: space-around; flex-wrap: wrap">
                <div class="mb-3">
                  <label for="nameSite" class="form-label">Nome do Revendedor ou Nome do Site</label>
                  <input type="text" name="nameSite" id="nameSite" class="form-control" placeholder="THPlayer Tv" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Titulo do Site</label>
                  <input type="text" name="title" id="title" class="form-control" placeholder="THPlayer Tv" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">WhatsApp dos links</label>
                  <input type="text" name="whatsapp" id="whatsapp" class="form-control" maxlength="11" placeholder="85999999999" aria-describedby="helpId">
                </div>
              </div>
              <hr>
              <br>
              <h3>DADOS DOS PLANOS E VALORES</h3>
              <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                <div class="mb-3">
                  <label for="plan1" class="form-label">Nome do Primeiro Plano</label>
                  <input type="text" name="plan1" id="plan1" class="form-control" placeholder="Plano Mensal, Plano Prata" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="priceplan1" class="form-label">Valor do Primeiro Plano</label>
                    <input type="text" name="priceplan1" id="priceplan1" class="form-control" placeholder="30, 35" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="plan2" class="form-label">Nome do Segundo Plano</label>
                    <input type="text" name="plan2" id="plan2" class="form-control" placeholder="Plano Mensal, Plano Prata" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="priceplan2" class="form-label">Valor do Segundo Plano</label>
                    <input type="text" name="priceplan2" id="priceplan2" class="form-control" placeholder="30, 35" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="plan3" class="form-label">Nome do Terceiro Plano</label>
                    <input type="text" name="plan3" id="plan3" class="form-control" placeholder="Plano Mensal, Plano Prata" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="priceplan3" class="form-label">Valor do Terceiro Plano</label>
                    <input type="text" name="priceplan3" id="priceplan3" class="form-control" placeholder="30, 35" aria-describedby="helpId">
                </div>
              </div>
              <hr>
              <h3>REDES SOCIAIS </h3>
                <div class="mb-3">
                  <label for="facebook" class="form-label">Link facebook</label>
                  <input type="text" name="facebook" id="facebook" class="form-control" placeholder="https://www.facebook.com/" aria-describedby="helpId">
                </div>
                <div class="mb-3">
                  <label for="instagram" class="form-label">Link instagran</label>
                  <input type="text" name="instagram" id="instagram" class="form-control" placeholder="https://www.instagram.com/" aria-describedby="helpId">
                </div>
              <hr>
                <div class="mb-3">
                  <label for="image" class="form-label">Imagem</label>
                  <input type="file" class="form-control" name="image" id="image" placeholder="" aria-describedby="fileHelpId" disabled>
                </div>
                <button type="submit" class="btn btn-success mb-5 mt-3 btnEnviar" disabled>Enviar</button>
                <button type="submit" class="btn btn-warning mb-5 mt-1 btnEditar">Editar</button>
            </form>
            <br>

        </div>
  </main>


  <footer>
    <!-- place footer here -->
  </footer>
  <script src="/config/config.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
